<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Lista Encadeada</title>
  </head>
  <body>
    <form name="FrameConsole">
      <div class="container">
        <div class="containerlabel">
          <label for="console">Console:</label><br />
        </div>
        <div class="containerbotaoX">
          <div class="botaoX" onclick="FechaConsole();">X</div>
        </div>
      </div>
      <textarea name="console" readonly="readonly"></textarea><br />
    </form>
    <button onclick="cleantext();">Limpar console</button>
  </body>
  <script src="./console.js"></script>
  <script src="./nodo.js"></script>
  <script src="./listaEncadeada.js"></script>
  <script src="./main.js"></script>
</html>
